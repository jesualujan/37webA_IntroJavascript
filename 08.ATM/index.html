<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTILOS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ESTILOS CSS  --> 
    <link rel="stylesheet" href="css/style.css">
    <title>Cajero Automático</title>
</head>
<body>
    <main>
        <h1>Bienvenido al Cajero Automático 🧑‍🦰</h1>
        <section class="form-section">
            <form>
                <label for="cuentas">✔️ Selecciona tu cuenta: </label>
                <select id="cuentas" name="cuentas" aria-label="Selecciona tu cuenta">
                    <option value="" disabled selected>Elige una cuenta</option>
                    <!-- Opciones de cuentas -->
                </select>

                <label for="password">🧑‍💻 Ingresa tu contraseña: </label>
                <input type="password" id="password" name="password" aria-label="Ingresa tu contraseña">

                <button type="button" class="btn btn-outline-primary" onclick="iniciarTransaccion()">Acceder</button>
            </form>
        </section>

        <section class="result-section" id="resultado">
            <!-- Resultados de la transacción -->
        </section>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
